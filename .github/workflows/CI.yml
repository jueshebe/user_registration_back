name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies with Poetry
      run: |
        poetry install --no-interaction

    - name: Install Reviewdog
      run: |
        curl -fsSL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b $HOME/.local/bin

    # Ejecutar Flake8 y agregar comentarios en el PR
    - name: Run flake8 with Reviewdog
      run: |
        poetry run flake8 --format=default | $HOME/.local/bin/reviewdog -efm="%f:%l:%c: %m" -name="flake8" -reporter=github-pr-review
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Ejecutar Pylint y agregar comentarios en el PR
    - name: Run pylint with Reviewdog
      run: |
        poetry run pylint my_project/ | $HOME/.local/bin/reviewdog -efm="%f:%l:%c: %m" -name="pylint" -reporter=github-pr-review
      env:
        REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Tests
      run: |
        poetry run pytest . -v
